<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Star Wars with jQuery!</title>
</head>

<body>
    <center><h1>Star Wars RPG!</h1></center>
  <div class="header"></div>
<p class="first-class"><h2 class="selected">Select Your Character</h2></p>
<div class="imgs">
    <div class="img1 eminem image" data-power=200>
        <p>Eminem</p>
        <img src="./assets/images/eminem.png" alt="">
        <p class="pimg1">200</p>
    </div>
    <div class="img2  coolio image" data-power=180 id="img2">
        <p>Coolio</p>
        <img src="./assets/images/coolio.jpg" alt="">
        <p class="pimg2">180</p>
    </div>
    <div class="img3 twoPac image" data-power=300>
        <p>2Pac</p>
        <img src="./assets/images/2pac.jpg" alt="">
        <p class="pimg3">300</p>
    </div>
    <div class="img4 snoopDog image" data-power=190>
        <p>Snoop Dog</p>
        <img src="./assets/images/snoop.jpg" alt="">
        <p class="pimg4">190</p>
    </div>
</div>
<div class="main">
    <h2 class="enemies">Your Character</h2>
    <div class="placed-image"></div>
    <h2 class="ruby" >Enemies Available to Attack</h2>
    <h2>Fight Section</h2>
    <button class="btn">Attack</button>
    <h2>Defender</h2>
    <div class="defennded-image">

    </div>
</div>








    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="./assets/javascript/index.js"></script>
</body>

</html>
